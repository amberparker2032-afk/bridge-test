<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bridge</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg, #0a0a0a 0%, #111 40%, #1a1a1a 100%);
    color: #f7f7f7;
  }

  .container {
    text-align: center;
    padding: 20px;
    animation: fadeIn 1.4s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-weight: 300;
    letter-spacing: 1px;
    font-size: 2.1rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1rem;
    opacity: 0.75;
    margin-bottom: 30px;
  }

  button {
    background: #3f51b5;
    border: none;
    padding: 15px 38px;
    border-radius: 12px;
    color: white;
    font-size: 1.2rem;
    font-weight: 500;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 12px rgba(63, 81, 181, 0.4);
  }

  button:hover {
    background: #5c6bc0;
    box-shadow: 0 0 18px rgba(63, 81, 181, 0.65);
  }
</style>

</head>
<body>

<div class="container">
  <h1>Bridge</h1>
  <p>A calm connection between you and awareness.</p>
  <button onclick="begin()">Begin</button>
</div>

<script>
  function begin() {
    alert("Your session begins. âœ¨");
  }
</script>

</body>
</html>
